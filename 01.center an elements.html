<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width-device-width, initial-scale=.1.0">
        <title>CSS Introduction</title>
        <style>
            .container {
                border: 1px solid rgb(75,70,74);
                border-radius: .5em;
                height: 200px;
                display: flex;
                align-items: center;
                justify-content: center;

            }
            .item {
                border: 1px solid rgb(75,70,74);
                border-radius: .5em;
                padding: 20px;
                width: 10em;
            }
        </style>
    </head>
    <body>
        <h1>center elements</h1>
        <div class="container">
            <div class="item">i am centered</div>
        </div>
        </body>
</html>
